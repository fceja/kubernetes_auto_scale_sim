version: "3.8"
services:
  zookeeper:
    image: zookeeper-3.9.2
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    ports:
      - "2181:2181"
  kafka-server:
    image: kafka-3.4.1-server
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
  kafka_producer:
    image: kafka-3.4.1-producer
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    secrets:
      - environment_variables
  kafdrop: # Optional
    image: ciscoceja/kafdrop:4.0.3 # based off of obsidiandynamics/kafdrop
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9093
    depends_on:
      - kafka
secrets:
  environment_variables:
    external: true
